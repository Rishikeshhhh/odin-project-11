<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Todo List Application</h1>
    
    <div id="project-form">
      <h2>Add Project</h2>
      <input type="text" id="project-name" placeholder="Project Name">
      <button id="add-project-btn">Add Project</button>
    </div>
    
    <div id="todo-form">
      <h2>Add Todo</h2>
      <input type="text" id="todo-title" placeholder="Title">
      <input type="text" id="todo-description" placeholder="Description">
      <input type="date" id="todo-due-date">
      <input type="text" id="todo-priority" placeholder="Priority">
      <textarea id="todo-notes" placeholder="Notes"></textarea>
      <input type="text" id="todo-checklist" placeholder="Checklist (comma separated)">
      <select id="project-select">
        <option value="">Select Project</option>
      </select>
      <button id="add-todo-btn">Add Todo</button>
    </div>
    
    <div id="project-list"></div>
  </div>
  
  <script src="bundle.js"></script>
</body>
</html>
